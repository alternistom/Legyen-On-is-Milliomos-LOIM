<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>
		<audio id="2" src='sound/2.mp3'></audio>
		<audio id="3" src='sound/3.mp3'></audio>
		<audio id="4" src='sound/4.mp3'></audio>
		<audio id="5" src='sound/5.mp3'></audio>
		<audio id="6" src='sound/6.mp3'></audio>
		<audio id="7" src='sound/7.mp3'></audio>
		<audio id="8" src='sound/8.mp3'></audio>
		<audio id="9" src='sound/9.mp3'></audio>
		<audio id="10" src='sound/10.mp3'></audio>
		<audio id="11" src='sound/11.mp3'></audio>
		<audio id="12" src='sound/12.mp3'></audio>
		<audio id="13" src='sound/13.mp3'></audio>
		<audio id="14" src='sound/14.mp3'></audio>
		<audio id="15" src='sound/15.mp3'></audio>
		<audio id="intro" src='sound/intro.mp3'></audio>
		<audio id="1" src='sound/1.mp3'></audio>
		<audio id="felez" src='sound/felez.mp3'></audio>
		<audio id="sajnalom" src='sound/sajnalom.mp3'></audio>


		<!-- Before the game begins problem set selection -->
		<div id="pre-start">
			<select id="problem-set">
			</select>
			<button id="start">Start!</button>
		</div>

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
		</div>

		<!-- The actual game markup -->
		<div id="game">
			<div id="top">
				<img src="img/logo.jpg" id="logo" />
				<ul id="levels">
					<li data-bind="css: {active: level() == 15}" data-amt="40000000" data-lvl="15">40.000.000 Ft</li>
					<li data-bind="css: {active: level() == 14}" data-amt="20000000" data-lvl="14">20.000.000 Ft</li>
					<li data-bind="css: {active: level() == 13}" data-amt="10000000" data-lvl="13">10.000.000 Ft</li>
					<li data-bind="css: {active: level() == 12}" data-amt="5000000" data-lvl="12">5.000.000 Ft</li>
					<li data-bind="css: {active: level() == 11}" data-amt="3000000" data-lvl="11">3.000.000 Ft</li>
					<li data-bind="css: {active: level() == 10}" data-amt="1500000" data-lvl="10">1.500.000 Ft</li>
					<li data-bind="css: {active: level() == 9}" data-amt="800000" data-lvl="9">800.000 Ft</li>
					<li data-bind="css: {active: level() == 8}" data-amt="500000" data-lvl="8">500.000 Ft</li>
					<li data-bind="css: {active: level() == 7}" data-amt="300000" data-lvl="7">300.000 Ft</li>
					<li data-bind="css: {active: level() == 6}" data-amt="200000" data-lvl="6">200.000 Ft</li>
					<li data-bind="css: {active: level() == 5}" data-amt="100000" data-lvl="5">100.000 Ft</li>
					<li data-bind="css: {active: level() == 4}" data-amt="50000" data-lvl="4">50.000 Ft</li>
					<li data-bind="css: {active: level() == 3}" data-amt="25000" data-lvl="3">25.000 Ft</li>
					<li data-bind="css: {active: level() == 2}" data-amt="10000" data-lvl="2">10.000 Ft</li>
					<li data-bind="css: {active: level() == 1}" data-amt="5000" data-lvl="1">5.000 Ft</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button" data-bind="click: fifty"></div>
				<div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="money">Megszerzett p√©nz: <span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="question-box">
				<span class="big-text"></span>
				<span class="content" data-bind="text: getQuestionText()"></span>
			</div>
			<div id="answer-box">
				<div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
					<span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
				</div>
				<div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
					<span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
				</div>
				<div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
					<span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
				</div>
				<div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
					<span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
				</div>
			</div>
		</div>

		<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
	</body>
</html>
